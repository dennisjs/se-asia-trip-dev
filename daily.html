
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Daily Thing</title>
  <link rel="icon" href="https://img.icons8.com/?size=100&id=AojTOk8jMESD&format=png&color=000000" />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 2rem;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f7f9fb, #f0f2f5);
      color: #222;
    }

    .timeline-title {
      font-family: 'Shadows Into Light', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .last-entry-date {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 1rem;
    }

    .daily-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      margin: 2rem auto;
      max-width: 1000px;
      padding: 0 1rem;
      flex-wrap: wrap;
    }

    .daily-description {
      background: #e3f2fd;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      flex: 1;
      text-align: left;
    }

    .daily-box {
      background: #fafafa;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      flex: 2;
      text-align: center;
    }

    .back-link {
      display: block;
      margin-bottom: 1.5rem;
      color: #33adff;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    audio, video {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Main Page</a>
  <h2 class="timeline-title">The Daily Thing (mostly daily)</h2>
  <div class="last-entry-date" id="entryDate"></div>

  <div class="daily-layout">
    <div class="daily-description" id="descriptionContainer">
      Loading description...
    </div>
    <div class="daily-box" id="dailyContainer">
      Loading...
    </div>
  </div>

  <script src="js/daily.js"></script>
  <hr>
  <div class="daily-layout">
    <div class="daily-box" style="flex: 2; max-width: 600px;">
      <h4>Comments (for this Daily Thing only)</h4>
      <div id="dailyCommentsContainer" style="margin-top: 1rem; text-align: left;"></div>
    </div>
  
    <div class="daily-description" style="flex: 1; max-width: 300px;">
      <h3>Leave a Comment</h3>
      <form id="daily-comment-form">
        <input type="text" id="commentName" placeholder="Your name" required style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;">
        <textarea id="commentText" placeholder="Your message" required style="width: 100%; padding: 0.5rem; height: 80px;"></textarea>
        <button type="submit" style="margin-top: 0.5rem;">Submit</button>
      </form>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/config.js"></script>


</body>
</html>

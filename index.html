
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southeast Asia Trip</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
    header {
      background-color: #fff;
      color: #007acc;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0 2rem 0 0; font-size: 1.5rem; flex-shrink: 0; }
    nav a {
      color: #007acc;
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    #map-section {
      padding-top: 4rem; /* space for fixed header */
    }
    #map {
      height: calc(100vh - 4rem);
      width: 100%;
      border-radius: 0;
    }
    /* Timeline styling unchanged from enhanced version */
    .timeline-entry {
      display: flex;
      align-items: flex-start;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 2rem;
    }
    .timeline-photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1rem;
    }
    .timeline-photos img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 4px;
    }
    .timeline-photos .more {
      font-size: 0.8rem;
      color: #666;
      margin-top: 4px;
    }
    .timeline-icon {
      width: 30px;
      height: 30px;
      background: #ffa34d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: white;
      margin-right: 1rem;
      flex-shrink: 0;
    }
    .timeline-text {
      flex: 1;
    }
    .timeline-text h3 {
      margin: 0;
    }
    .timeline-text small {
      color: gray;
      display: block;
      margin-bottom: 0.5rem;
    }
    .metrics {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .metrics div {
      font-size: 0.9rem;
      color: #333;
    }
    .metrics span {
      display: block;
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>

<header>
  <h1>Southeast Asia Trip</h1>
  <nav>
    <a href="#" onclick="showSection('map-section')">Map</a>
    <a href="#" onclick="showSection('visited')">Visited</a>
  </nav>
</header>

<div id="map-section" class="section active">
  <div id="map"></div>
</div>

<div id="visited" class="section">
  <h2 style="padding-top: 4rem; margin: 0 2rem;">Journey Timeline</h2>
  <!-- Sample entry retained -->
  <div class="timeline-entry">
    <div class="timeline-photos">
      <img src="https://picsum.photos/id/1015/60/60" />
      <img src="https://picsum.photos/id/1016/60/60" />
      <img src="https://picsum.photos/id/1018/60/60" />
      <div class="more">+3 more</div>
    </div>
    <div class="timeline-icon">ðŸš´</div>
    <div class="timeline-text">
      <h3>Day 11: Indiana â†’ Chicago</h3>
      <small>Wed, May 14</small>
      <p>Fast and easy until we got near the lake, then slow and hard. Great weather in Indiana, cool clouds. Looking forward to a 0 miler tomorrow.</p>
      <div class="metrics">
        <div><span>122.1 mi</span>Distance</div>
        <div><span>1385 ft</span>Elevation</div>
        <div><span>8h 24m</span>Duration</div>
      </div>
    </div>
  </div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [100.5018, 13.7563],
    zoom: 5
  });
  const locations = [
    { name: "Bangkok", coords: [100.5018, 13.7563] },
    { name: "Chiang Mai", coords: [98.9817, 18.7961] },
    { name: "Pai", coords: [98.4368, 19.3586] },
    { name: "Chiang Rai", coords: [99.8325, 19.9105] },
    { name: "Luang Prabang", coords: [102.1350, 19.8833] },
    { name: "Hanoi", coords: [105.8544, 21.0285] },
    { name: "Siem Reap", coords: [103.8554, 13.3633] },
    { name: "Phnom Penh", coords: [104.9174, 11.5449] }
  ];
  for (const place of locations) {
    new mapboxgl.Marker().setLngLat(place.coords).setPopup(
      new mapboxgl.Popup().setText(place.name)
    ).addTo(map);
  }
  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
  }
</script>

</body>
</html>

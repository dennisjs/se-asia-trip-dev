
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://img.icons8.com/?size=100&id=AojTOk8jMESD&format=png&color=000000" />
  <script src="js/config.js"></script>
  <script src="js/weather.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #eef6fc, #dbefff);
      margin: 0;
      padding: 1rem;
    }

    .timeline-title {
      font-family: 'Shadows Into Light', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
    }

    a.back-link {
      color: #3366cc;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 3rem;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid #cce0f5;
    }

    thead {
      background-color: #d0e9ff;
    }

    tbody tr:nth-child(even) {
      background-color: #f7fbff;
    }

    .weather-icon {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }

    .forecast-detail {
      font-size: 0.85rem;
      color: #555;
    }

    .today-row {
      background-color: #fffbe6 !important;
    }
  </style>
</head>
<body>
  <div style="margin: 1rem;">
    <a href="index.html" class="back-link">‚Üê Back to Main Page</a>
  </div>

  <h2 class="timeline-title">7-Day Forecast by Location</h2>
  <table id="weatherGridTable">
    <!-- JS will inject header and rows -->
  </table>

  <h2 class="timeline-title">5-Day Calendar Forecast</h2>
  <table id="calendarGridTable">
    <!-- JS will inject calendar forecast -->
  </table>

  <script>
    loadItineraryWeatherTable();
    loadCalendarWeatherTable();
  </script>
</body>
</html>
